<!DOCTYPE html>
<html lang="en">
<head>
    <!-- hello  -->
    <style>
        .nav{
            display:flex;
            padding: 5%;
            justify-content:space-around;
            background-color: rgb(159, 227, 211);
        }
        .nav a{
            color: rgb(255, 0, 144);
            text-decoration: none;
            color: rgb(0, 0, 0) ;
            background-color: rgb(204, 255, 0);
        }
        .nav .login{
            background-color: rgb(166, 165, 237);
        }
        .p{
          color: aqua;
        }
        .nav2{
          /* border: 2px solid red; */
          background-color:bisque ;
          width: 200px;
          padding: 20px;
        }
        .nav2 ul{
          list-style-type: none;
          margin:0;
        }
        .nav2 li{
          margin-bottom:10px;
        }
        .nav2 a{
          text-decoration:none;
          color: black;
          display:block;
          padding: 5px;
          width: 100%;
        }
        .nav2 a:hover{
          background-color:coral ;
        }
        .nav2 .btn{
          background-color: rgb(236, 124, 124);
          cursor:pointer;
          width: 100px;
        }
        .nav2 .btn:hover{
          background-color: rgb(254, 254, 254);
        }
        .nav3{
          background-color: rgb(200, 224, 245);
          padding: 10px;
        }
        
        .nav3 ul{
          list-style-type:none;
          padding: 0%;
          margin:0%;
          display:flex;
          justify-content: space-around;
          align-items: center;
        }
        .nav3 a{
          text-decoration:none;
          color:black;
          padding:10px;
          display: block;
        }
        .nav3 .dropdown-content{
          display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
          display: block;
          position: absolute;
          background-color: rgb(200, 224, 245);
        }
      </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Navigation Bar</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class ="nav">
    <a href="#home">Home</a> 
    <a href="#about">About</a> 
    <a href="#services">Services</a> 
    <a href="#contact">Contact</a>
    <button class ="login" type="button">Login</button>
  </nav>

  <nav class="nav2">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#explore">Explore</a></li>
      <li><a href="#notifications">Notifications</a></li>
      <li><a href="#messages">Messages</a></li>
      <li><a href="#bookmarks">Bookmarks</a></li>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#more">More</a></li>
      <button class="btn">login</button>
    </ul>
  </nav>
  <h1>Welcome to My Website</h1>
  <p class="p">Click the links in the navigation bar to explore.</p>
  <h3>3rd Navbar</h3>
  <nav class="nav3">
    <ul>
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">About</a>
        <div class="dropdown-content">
          <a href="#">Our Story</a>
          <a href="#">Team</a>
          <a href="#">Contact</a>
        </div>
      </li>
      <li><a href="#">Products</a></li>
      <li>
        <button class="login-btn">Login</button>
      </li>
    </ul>
  </nav>
</body>
</html>
